<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viewer</title>
    <link rel="icon" href="data:,"> <!-- Prevent favicon requests -->
    <style>
        img {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: 1;
        }

        #chat-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            max-width: 90%;
            height: 40vh;
            max-height: 400px;
            background: transparent;
            border-radius: 10px;
            z-index: 2;
            overflow: hidden;
            transition: transform 0.3s ease;
            backdrop-filter: blur(5px);
        }


        @media (max-width: 768px) {
            #chat-container {
                width: 90%;
                height: 35vh;
                right: 5%;
                bottom: 10px;
            }
        }

        #chat-container.collapsed {
            transform: translateX(calc(100% - 40px));
        }
        
        #chat-header {
            display: none;
        }

        #chat-messages {
            position: absolute;
            bottom: 60px;
            left: 0;
            right: 0;
            max-height: calc(100% - 70px);
            overflow-y: auto;
            padding: 15px;
            color: white;
            background: transparent;
        }


        #chat-messages div {
            background: transparent;
            padding: 5px;
            margin-bottom: 5px;
            word-break: break-word;
        }



        #chat-input {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            border-radius: 5px;
        }

        #message-input {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 8px;
            width: calc(100% - 90px);
            border-radius: 3px;
            color: white;
        }





        #send-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 15px;
            margin-left: 5px;
            cursor: pointer;
            border-radius: 3px;
            transition: background 0.3s ease;
        }

        #send-button:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>
    <h1>Viewer</h1>
    <img id="video-frame" src="" alt="Live Video Stream">
    
    <div id="chat-container">
        <div id="chat-header">Chat</div>
        <div id="chat-messages"></div>
        <div id="chat-input">
            <input type="text" id="message-input" placeholder="Digite sua mensagem...">
            <button id="send-button">Enviar</button>
        </div>
    </div>

    <script>
        let nickname = '';
        while (!nickname || nickname.trim() === '') {
            nickname = prompt('Por favor, insira um apelido para participar do chat:');
        }
        
        const ws = new WebSocket('ws://' + window.location.host);
        const videoFrame = document.getElementById('video-frame');
        
        ws.onopen = () => {
            ws.send(JSON.stringify({ type: 'nickname', content: nickname }));
            console.log('Conectado ao servidor WebSocket');
        };

        // Chat functionality
        const chatContainer = document.getElementById('chat-container');
        const chatHeader = document.getElementById('chat-header');
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        
        let isDragging = false;
        let offsetX, offsetY;
        
        // Drag functionality
        chatHeader.addEventListener('mousedown', (e) => {
            isDragging = true;
            offsetX = e.clientX - chatContainer.offsetLeft;
            offsetY = e.clientY - chatContainer.offsetTop;
        });
        
        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                chatContainer.style.left = `${e.clientX - offsetX}px`;
                chatContainer.style.top = `${e.clientY - offsetY}px`;
            }
        });
        
        document.addEventListener('mouseup', () => {
            isDragging = false;
        });
        
        // Toggle chat on header double click
        chatHeader.addEventListener('dblclick', () => {
            chatContainer.classList.toggle('collapsed');
        });
        
        // Send message
        sendButton.addEventListener('click', () => {
            const message = messageInput.value.trim();
            if (message) {
                ws.send(JSON.stringify({ 
                    type: 'message', 
                    content: message,
                    nickname: nickname 
                }));
                messageInput.value = '';
            }
        });

        // Handle incoming messages and video frames
        ws.onmessage = (event) => {
            if (event.data instanceof Blob) {
                // Handle video frame
                const url = URL.createObjectURL(event.data);
                videoFrame.onload = () => URL.revokeObjectURL(url);
                videoFrame.src = url;
            } else {
                // Handle chat message
                try {
                    const data = JSON.parse(event.data);
                    if (data.type === 'message') {
                        const messageElement = document.createElement('div');
                        messageElement.innerHTML = `<strong>${data.nickname}:</strong> ${data.content}`;
                        chatMessages.appendChild(messageElement);
                        chatMessages.scrollTop = chatMessages.scrollHeight;

                    }
                } catch (error) {
                    console.error('Erro ao processar mensagem:', error);
                }
            }
        };

        ws.onopen = () => {
            console.log('Conectado ao servidor WebSocket');
        };

        ws.onerror = (error) => {
            console.error('Erro na conexão WebSocket:', error);
            alert('Erro na conexão com o servidor. Tente recarregar a página.');
        };

        ws.onclose = () => {
            console.log('Conexão WebSocket fechada');
            alert('Conexão com o servidor perdida. Tente recarregar a página.');
        };
    </script>
</body>
</html>
